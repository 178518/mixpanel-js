        <h1 id="qunit-header">lib 2.2 (API down) <a id="other-test" href="/tests/">other tests</a></h1>

        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <script type="text/javascript">
            var timed_out = false;
            setTimeout(function() {
                timed_out = true;
            }, 5000);
            window.onload = function() {
                test('window.onload fires when api "down"', 1, function() {
                    ok(!timed_out, 'onload callback');
                });
            };
        </script>
        <script type="text/javascript" src="../mixpanel-jslib-snippet.js"></script>
        <script type="text/javascript">
            mixpanel.init("4874fb5a6ac20d3c883349defcfb9c99",
            {
                cookie_name: "test",
                reset_cookie: true,
                debug: true,

                // make it fail
                api_host: 'http://1.2.3.4',
                track_pageview: true,
                img: false,

                loaded: function(mixpanel) {
                    test('lib loaded fires when api "down"', 1, function() {
                        ok(!timed_out, 'lib loaded callback');
                    });
                }
            });
        </script>
    </body>
